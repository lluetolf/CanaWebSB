apiVersion: v1
kind: Service
metadata:
  labels:
    app: payable
  name: payable
spec:
  ports:
    - name: "http"
      port: 80
      targetPort: 80
  selector:
    app: payable
---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: payable
  name: payable

spec:
  replicas: 1
  selector:
    matchLabels:
      app: payable
  template:
    metadata:
      labels:
        app: payable
    spec:
      containers:
      - env:
        - name: SPRING_PROFILES_ACTIVE
          value: docker
        - name: TZ
          value: Europe/Zurich
        image: canaweb/payable:latest
        imagePullPolicy: IfNotPresent
        name: payable
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "350Mi"
---

