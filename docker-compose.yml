version: '3.8'

services:
  field:
    build: microservices/field-service
    mem_limit: 350m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - TZ=Europe/Zurich
    links:
      - mongodb
    depends_on:
      mongodb:
        condition: service_healthy

  payable:
    build: microservices/payable-service
    mem_limit: 350m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - TZ=Europe/Zurich
    links:
      - mongodb
    depends_on:
      mongodb:
        condition: service_healthy

  receivable:
    build: microservices/receivable-service
    mem_limit: 350m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - TZ=Europe/Zurich
    links:
      - mongodb
    depends_on:
      mongodb:
        condition: service_healthy

  field-composite:
    build: microservices/field-composite-service
    mem_limit: 350m
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - TZ=Europe/Zurich

  eureka:
    build: spring-cloud/eureka-server
    mem_limit: 350m
    ports:
      - "8761:8761"


  # $ mongo
  mongodb:
    image: mongo:latest
    mem_limit: 350m
    ports:
      - "27017:27017"
    command: mongod
    healthcheck:
      test: "mongo --eval 'db.stats().ok'"
      interval: 10s
      timeout: 5s
      retries: 10
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - TZ=Europe/Zurich